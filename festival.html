<html>
    <head>
        <script src="JS/jquery-3.7.1.min.js"></script>
        <script src="JS/jqueryui/jquery-ui.min.js"></script>
 <link href="JS/jqueryui/jquery-ui.min.css" type="text/css" rel="stylesheet"/>
            
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row ms-5">
                <div class="col-sm-6">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Fair & Festivals
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">Holi, Dussehra, Diwali, Id-Ul-Zuha, Id-Ul-Fitar, Shab-e-Barat.</div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Special festivals and fairs of Lucknow
                            </button>
                          </h2>
                          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">Jamghat (kite-flying festival after Diwali), Bada Mangal Mela (at Aliganj Hanuman temple in May/June), Kartik mela (Daliganj, October-November), and Lucknow Mahotsav (November 25- December 05)</div>
                          </div>
                        </div>
                       
                      </div>
                </div>
                <div class="col-sm-6">
                    <img src="./img/jio.jpg" style=" border-radius:50px;" width="80%">
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
